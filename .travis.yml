sudo: required
git:
  depth: false

services:
  - docker

env:
  global:
    - MIX_ENV=prod

jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      language: elixir
      elixir:
        - '1.10.3'
      otp_release:
        - '22.0'
      cache:
        directories:
          - deps
      install: 
        - mix local.hex --force
        - mix local.rebar --force
        - mix deps.get
        - nvm install 12.4.0 && nvm use 12.4.0
        - npm install --prefix assets
      script:
        MIX_ENV=test mix test
    
    - stage: docker build
      name: 'Deploy'
      before_install:
        docker build -t btfontenot/mine:0.1.0 .
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push btfontenot/mine:0.1.0

